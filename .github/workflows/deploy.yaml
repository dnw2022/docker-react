name: Deploy Frontend
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v2

      - name: Create build image
        run: docker build -t dnw2022/react-test -f Dockerfile.dev .
      
      - name: Run tests
        run: docker run -e CI=true dnw2022/react-test npm run test
 
      - name: Create deploy image 
        run: docker build -t dnw2022/docker-react:latest -f Dockerfile .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to Digital Ocean Registry
        run: doctl registry login --expiry-seconds 600 

      - name: Push deploy image to Digital Ocean Registry
        run: docker image tag dnw2022/docker-react:latest registry.digitalocean.com/dnw/dnw2022/docker-react:latest
        run: docker push registry.digitalocean.com/dnw/dnw2022/docker-react:latest

      - name: Redeploy app
        run: doctl apps create --spec ./.deploy/deploy.yaml --access-token ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --upsert --wait